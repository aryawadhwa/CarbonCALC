# Render.com deployment configuration (Free Tier)
services:
  - type: web
    name: carboncalc
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt && python init_db.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./carbon_monitor.db
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.9

